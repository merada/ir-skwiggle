{% extends "layout.html" %}
{% block title %}Search{% endblock %}

{% block content %}
  <div class="container">
      {% for result in results %}
        <blockquote>
          <h3><a href="{{ result.identifier[0] }}">{{ result.title[0][:50] }}...</a></h3>
          {{ result.identifier[0] }}
        </blockquote>
      {% else %}
        <h3>No results found.</h3>
      {% endfor %}
  </div>
{% endblock %}
