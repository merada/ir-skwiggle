{% extends "layout.html" %}
{% block title %}Search{% endblock %}

{% block content %}
  <div class="container">
    <ul>
      {% for result in results %}
        <li><h2>{{ result.id }}</h2></li>
        {{ result['name'] }}
      {% else %}
        <h3>No results found.</h3>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
