{% extends "layout.html" %}
{% block title %}Search{% endblock %}

{% block content %}
  <div class="container">
    Query:
    <ul>
      {% for result in results %}
        <li><h2>{{ result.title[0][:50] }}...</h2></li>
        {{ result.identifier }}
      {% else %}
        <h3>No results found.</h3>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
