{% extends "layout.html" %}
{% block title %}Home{% endblock %}
{% block navbar %}{% endblock %}

{% block content %}
  <div class="container">
    <div class="starter-template">
      <h1>Skwiggle</h1>
      <p class="lead">For all your academic needs!</p>
	  </div>
    <form action="{{ url_for('search') }}" method="GET">
      <div class="col-lg-2"><!-- blank for spacing --></div>
      <div class="form-group col-lg-10">
        <div class="col-lg-9">
          <input type="text" class="form-control" id="query" name="query" placeholder="Enter query text" autofocus>
        </div>
        <div class="col-lg-3">
          <button type="submit" class="btn btn-primary">
            <span class="glyphicon glyphicon-search"></span>
          </button>
        </div>
      </div>
    </form>
  </div>
{% endblock %}
